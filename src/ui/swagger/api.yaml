        '429':
          $ref: 'https://api.swaggerhub.com/domains/haniot/haniot-components/1.0.0#/components/responses/429'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/haniot/haniot-components/1.0.0#/components/responses/500'
  # patients.nutritional.evaluations.counselings
  /patients/{patient_id}/nutritional/evaluations/{evaluation_id}/counselings:
    post:
      tags:
        - patients.nutritional.evaluations.counselings
      summary: Register patient nutrition evaluation counseling.
      description:  |
        Register definitive patient nutrition evaluation counseling, based on the nutritional counseling given
