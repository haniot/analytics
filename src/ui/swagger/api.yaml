      responses:
        '204':
          $ref: 'https://api.swaggerhub.com/domains/haniot/haniot-components/1.0.0#/components/responses/204'
        '401':
          $ref: 'https://api.swaggerhub.com/domains/haniot/haniot-components/1.0.0#/components/responses/401'
        '403':
