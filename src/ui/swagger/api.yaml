        '500':
          $ref: https://api.swaggerhub.com/domains/haniot/haniot-components/1.0.0#/components/responses/500
    delete:
      tags:
        - patients.nutritional.evaluations
      summary: Delete patient nutritional evaluation.
      description: Delete the patient nutritional evaluation.
      operationId: deleteNutritionalEvaluationFromPatient
      parameters:
        - name: patient_id
          in: path
          required: true
          description: Id of patient.
          example: '5a62be07d6f33400146c9b61'
          schema:
            type: string
        - name: evaluation_id
          in: path
